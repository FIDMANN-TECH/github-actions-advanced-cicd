<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketPeak — Your Online Shopping Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="navbar">
    <h1>MarketPeak</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to MarketPeak</h2>
    <p>Your trusted marketplace for premium products.</p>
    <a class="cta-btn" href="#">Shop Now</a>
  </section>

  <section class="products">
    <h3>Featured Products</h3>

    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="product" />
        <h4>Product One</h4>
        <p>$25.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="product" />
        <h4>Product Two</h4>
        <p>$40.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="product" />
        <h4>Product Three</h4>
        <p>$30.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 MarketPeak. Built with ❤️ via CI/CD → Docker → Render.</p>
    <a href="/health" target="_blank">Health Check</a>
  </footer>

  <script src="main.js"></script>
</body>
</html>
